spring:
  application:
    name: user-service
  cloud:
    config:
      label: utkarsh-local
      enabled: true
      discovery:
        enabled: true
        serviceId: CONFIGURATION-SERVER
server:
  port: 8081
eureka:
  instance:
    preferIpAddress: false
    hostname: localhost
  client:
    enabled: true
    eurekaServerDnsname: localhost
    eurekaServerPort: 8761
    serviceUrl:
      defaultZone: http://10.11.19.133:8761/eureka/